<!DOCTYPE html>
{%extends 'template.html'%}
<html>
  {%block head%}
<head>
<link rel="stylesheet" href="https://pathwaydevopsstorage.blob.core.windows.net/staticcontent/login.css?sv=2021-06-08&ss=b&srt=o&sp=rtfx&se=2023-12-05T22:58:30Z&st=2022-12-05T14:58:30Z&spr=https&sig=yMiqLlty42kUjmqMPj4qiAcAaQnlr11r7LfyS7kG4JE%3D">
<title> Login </title>
{%endblock head%}
</head>
  <body>
    {%block body%}
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
          </div>
        </div>
        <form class="login-form">
          <input type="text" placeholder="username"/>
          <input type="password" placeholder="password"/>
          <button type="submit" class="btn" style="background: #dfbd9f;">Log In</button>
          <p class="message">Not registered? <a href="/signUp">Create an account</a></p>
        </form>
      </div>
    </div>
{%endblock body%}
</body>
</html>
